
<div class="p-4">
  <header class="d-flex justify-content-between align-items-center" >
    <h1 class="m-0">Ajouter Don</h1>

  </header>
  <form #f="ngForm" [formGroup]=tasksFilter>
    <div class="row mt-3">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>image</mat-label>
          <input matInput   placeholder="image" formControlName="image">
        </mat-form-field>
      </div>

      <!--<div class="col-md-12 my-3">
        <label for="selectFile" class="btn btn-primary">Select Image</label>
        <span>{{fileName}}</span>
        <input type="file" id="selectFile" hidden=""  (change)="selectImage($event)" formControlName="image" class="form-control">
      </div>-->


      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Title</mat-label>
          <textarea matInput   placeholder="title"  formControlName="title"></textarea>
        </mat-form-field>

      </div>

      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <textarea matInput   placeholder=" Description Don...."  formControlName="description"></textarea>
        </mat-form-field>

      </div>

      <div class="col-4">
        <div class="form-group my-3">
          <label for="id">Categories</label>
          <select  class="form-control" ngModel  name="id" id="id" (change)="filterCategory($event)">
            <!--<option value="all"></option>-->
            <option value="{{option.designation}}" *ngFor="let option of category" value="{{option.id}}" >{{option.designation}}</option>

          </select>
        </div>
     </div>


<!--<div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Categorie</mat-label>
          <select  class="form-control" ngModel  name="id" id="id"ormControlName="category" >
            <option value="all">All</option>
            <option value="{{option.designation}}" *ngFor="let option of category" >{{option.designation}}</option>
          </select>
        </mat-form-field>

      </div>-->
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <button mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="create()">Valider</button>

      <button mat-flat-button matDialogClose class="btn btn-danger py-1 px-5">Close</button>
    </div>

  </footer>
</div>

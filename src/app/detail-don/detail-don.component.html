<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Snippet - BBBootstrap</title>
  <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
</head>
<body oncontextmenu='return false' class='snippet-body'>
<link rel='stylesheet' href='https://sachinchoolur.github.io/lightslider/dist/css/lightslider.css'>
<br><br>
<div class="container-fluid mt-2 mb-3">
  <div class="row no-gutters">
    <div class="col-md-5 pr-2">
      <div class="card">
        <img src="{{dondetail.image}}" />
      </div>

    </div>
    <div class="col-md-7">
      <div class="card">

        <div class="about"> <h3>
          {{dondetail.title}}</h3>
          <h5> {{dondetail.category}}</h5>

        </div>
        <div class="buttons"> <button class="btn btn-warning btn-long buy" routerLink="/Panier"   routerLink="/panier" (click)="addToCartN($event)">Ajouter au panier</button>
          <a (click)="toggleFavorite()">
            <i class="fa fa-heart" *ngIf="dondetail.favorite" [ngStyle]="{'color': dondetail.favorite ? 'darkred' : 'red' , 'margin-left': '30px' }"></i>
            <i class="fa fa-heart" *ngIf="!dondetail.favorite" [ngStyle]="{'margin-left': '40px' }"></i>
          </a>
        </div>

        <!--<div style="display: flex; justify-content: center; align-items: center;">
          <button class="btn btn-primary"  routerLink="/panier" (click)="addToCartN($event)">ajouter Panier</button>
          <a (click)="toggleFavorite()">
            <i class="fa fa-heart" *ngIf="dondetail.favorite" [ngStyle]="{'color': dondetail.favorite ? 'darkred' : 'red' , 'margin-left': '30px' }"></i>
            <i class="fa fa-heart" *ngIf="!dondetail.favorite" [ngStyle]="{'margin-left': '40px' }"></i>
          </a>

        </div>-->
        <hr>
        <div class="product-description">

         <div class="d-flex flex-row align-items-center"> <i class="fa fa-calendar-check-o"></i> <span class="ml-1">Date de publication {{dondetail.price}}</span> </div>
          <div class="d-flex flex-row align-items-center"> <i class="fas fa-city"></i> <span class="ml-1">Ville {{dondetail.price}}</span> </div>
          <br>
          <div class="mt-2"> <span class="font-weight-bold">Description</span>
            <p>{{dondetail.description}}</p>

          </div>
          <div class="mt-2"> <span class="font-weight-bold">Donneur </span> </div>
          <div class="d-flex flex-row align-items-center"> <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-High-Quality-Image.png" class="rounded-circle store-image">
            <div class="d-flex flex-column ml-1 comment-profile">
              <div class="comment-ratings"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div> <span class="username">Rare Boutique</span> <small class="followers">25K Followers</small>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-2"> <span>Dons similaires:</span>
        <div class="similar-products mt-2 d-flex flex-row">
           <div *ngFor="let ps of produitSimiliaire" routerLink="/catalogue/{{ps.id}}">
          <div class="card border p-1" style="width: 9rem;margin-right: 3px;"> <img src="{{ps.image}}" class="card-img-top" alt="..."  >
            <div class="card-body">
              <h6 class="card-title">{{ps.title}}</h6>
            </div>
          </div>
           </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
<script src='https://sachinchoolur.github.io/lightslider/dist/js/lightslider.js'></script>

</body>
</html>

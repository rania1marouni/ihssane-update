<article class="product">
  <header>
    <a class="remove">
      <img src="{{cartItem.image}}" alt=""/>

      <h3 (click)="OnDeleteItem($event)"
          >Remove</h3>
    </a>
  </header>

  <div class="content">

    <h1>{{cartItem.name}}</h1>
    <h6 *ngIf="cartItem.etatDemande == accepted">
    <img src="https://cdn.icon-icons.com/icons2/806/PNG/512/chat-21_icon-icons.com_65993.png" alt="sss" />
    <h1>contacter le donneur</h1> </h6>
  </div>

  <footer class="content">
    <span class="qt">Etat de demande</span>

    <h2 class="full-price">
      {{cartItem.etatDemande}}
    </h2>

  </footer>
</article>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
    <a class="nav-link active ms-0" routerLink="/Profil" target="__blank">Profil</a>
    <a class="nav-link" href="#" routerLink="/donations">historique</a>
    <a class="nav-link" routerLink="/Parametres" target="__blank">Parametres</a>


  </nav>
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">

        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img class="img-account-profile rounded-circle mb-2" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="">

          <!-- Profile picture help block-->
          <div class="small font-italic text-muted mb-4">{{UserProfile.email}}</div>
          <!--<h2>{{UserProfile.points}} points </h2>-->

          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>


        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Informations Personnelles</div>
        <div class="card-body">
          <form>


            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (organization name)-->
              <div class="col-md-6">
                <label class="small mb-1">Nom</label>
                <p class="form-control" >{{UserProfile.nom}}</p>
              </div>
              <!-- Form Group (location)-->
              <div class="col-md-6">
                <label class="small mb-1">Pr√©nom</label>
                <p class="form-control" >{{UserProfile.prenom}}</p>
              </div>
            </div>
            <!-- Form Row        -->
            <div class="row gx-3 mb-3">
              <!-- Form Group (organization name)-->
              <div class="col-md-6">
                <label class="small mb-1">Tel</label>
                <p class="form-control" >{{UserProfile.tel}}</p>
              </div>
              <!-- Form Group (location)-->
              <div class="col-md-6">
                <label class="small mb-1">Ville</label>
                <p class="form-control" >{{UserProfile.ville}}</p>
              </div>
            </div>
            <!-- Form Group (email address)-->
            <div class="mb-3">
              <label class="small mb-1">Adresse</label>
              <p class="form-control" >{{UserProfile.adresse}}</p>
             </div>

            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (phone number)-->
              <div class="col-md-6">
                <label class="small mb-1">Email</label>
                <p class="form-control" >{{UserProfile.email}}</p>
                 </div>
              <!-- Form Group (birthday)-->
              <div class="col-md-6">
                <label class="small mb-1">Date de Naissance</label>
                <p class="form-control" >{{UserProfile.date_de_naissance}}</p>
              </div>
            </div>
            <!-- Save changes button-->
          <!-- <button class="btn btn-primary" type="button" (click)="annuler()">Save changes</button>-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>


<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5" >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Favories</h3>

        </div>

        <div class="card rounded-3 mb-4" *ngFor="let fav of  don_favorie" >
          <div class="card-body p-4" *ngIf="fav">
            <div class="row d-flex justify-content-between align-items-center" >
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  src="{{fav.image}}"
                  class="img-fluid rounded-3" alt="{{fav.title}}">
              </div>

              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2" >{{fav.title}}</p>

              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                <p>{{fav.category}}</p>
              </div>



              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a (click)="supprimer_favorie(fav.id)" ><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-danger" routerLink="/catalogue">Retour au catalogue</button>
      </div>
    </div>
  </div>
</section>
